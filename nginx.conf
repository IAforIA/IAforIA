# Nginx configuration for Guriri Express
# File: /etc/nginx/sites-available/guriri-express

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name guririexpress.com.br www.guririexpress.com.br;
    
    # Allow Certbot validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://www.guririexpress.com.br$request_uri;
    }
}

# HTTPS Configuration - Redirect non-www to www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name guririexpress.com.br;

    # SSL certificates (will be added by Certbot)
    ssl_certificate /etc/letsencrypt/live/guririexpress.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/guririexpress.com.br/privkey.pem;
    
    return 301 https://www.guririexpress.com.br$request_uri;
}

# HTTPS Configuration - Main site
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.guririexpress.com.br;

    # Charset UTF-8 para todas as respostas
    charset utf-8;
    charset_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # SSL certificates (will be added by Certbot)
    ssl_certificate /etc/letsencrypt/live/guririexpress.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/guririexpress.com.br/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # File size limits
    client_max_body_size 10M;

    # Root directory for static files
    root /var/www/guriri-express/GuririExpress/dist/public;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket proxy
    location /ws {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Serve uploaded files
    location /uploads/ {
        alias /var/www/guriri-express/GuririExpress/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Access logs
    access_log /var/log/nginx/guriri-access.log;
    error_log /var/log/nginx/guriri-error.log;
}
