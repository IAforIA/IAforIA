<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Layout 17 - Map First (Estilo Uber/Loggi)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Uber Move Text', 'System UI', sans-serif; }
        .map-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; background-color: #f6f6f6; }
        .floating-panel { position: absolute; z-index: 10; background: white; box-shadow: 0 4px 16px rgba(0,0,0,0.12); border-radius: 12px; }
        .driver-pin { position: absolute; transform: translate(-50%, -50%); cursor: pointer; transition: all 0.3s ease; }
        .driver-pin:hover { transform: translate(-50%, -60%) scale(1.1); }
    </style>
</head>
<body>
    
    <!-- Full Screen Map -->
    <div class="map-container">
        <div class="w-full h-full bg-[url('https://maps.googleapis.com/maps/api/staticmap?center=-18.9, -39.7&zoom=14&size=1200x800&sensor=false&style=feature:all|element:geometry.fill|color:0xf4f4f4&style=feature:all|element:labels.text.fill|color:0x555555&style=feature:water|element:geometry|color:0xc9c9c9&style=feature:road|element:geometry.fill|color:0xffffff&style=feature:road|element:geometry.stroke|color:0xe5e5e5')] bg-cover"></div>
        
        <!-- Fake Driver Pins -->
        <div class="driver-pin top-1/2 left-1/2">
            <div class="bg-black text-white text-[10px] px-2 py-1 rounded-full mb-1 whitespace-nowrap shadow-lg">João Silva (5m)</div>
            <div class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white shadow-xl border-2 border-white">
                <i class="fas fa-motorcycle"></i>
            </div>
        </div>

        <div class="driver-pin top-1/3 left-1/3">
            <div class="w-8 h-8 bg-gray-500 rounded-full flex items-center justify-center text-white shadow-xl border-2 border-white">
                <i class="fas fa-motorcycle"></i>
            </div>
        </div>
    </div>

    <!-- Top Search Bar -->
    <div class="floating-panel top-4 left-4 right-4 h-14 flex items-center px-4 max-w-2xl mx-auto">
        <i class="fas fa-bars text-lg text-gray-500 mr-4 cursor-pointer"></i>
        <div class="w-2 h-2 bg-black rounded-full mr-4"></div>
        <input type="text" placeholder="Para onde vamos?" class="flex-1 outline-none text-lg font-medium placeholder-gray-400">
        <div class="border-l border-gray-200 pl-4 ml-2 flex items-center gap-4">
            <div class="flex flex-col items-end">
                <span class="text-xs font-bold text-gray-500">AGORA</span>
                <span class="text-sm font-bold">14:45</span>
            </div>
            <button class="bg-black text-white px-4 py-2 rounded-full font-medium text-sm hover:bg-gray-800 transition">Novo Pedido</button>
        </div>
    </div>

    <!-- Bottom Sheet / Order List -->
    <div class="floating-panel bottom-4 left-4 w-96 max-h-[80vh] flex flex-col overflow-hidden">
        <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-white">
            <h2 class="font-bold text-xl">Em andamento</h2>
            <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded-full text-xs font-bold">3 Ativos</span>
        </div>
        <div class="overflow-y-auto p-2 space-y-2 bg-gray-50">
            <!-- Card 1 -->
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100 cursor-pointer hover:border-black transition">
                <div class="flex justify-between mb-2">
                    <span class="font-bold text-lg">#4590</span>
                    <span class="text-green-600 font-medium text-sm">Coletando</span>
                </div>
                <div class="flex items-start gap-3 mb-3">
                    <div class="flex flex-col items-center gap-1 mt-1">
                        <div class="w-2 h-2 bg-black rounded-full"></div>
                        <div class="w-0.5 h-4 bg-gray-300"></div>
                        <div class="w-2 h-2 bg-black rounded-none"></div>
                    </div>
                    <div class="flex-1">
                        <div class="text-sm font-medium">Burger King</div>
                        <div class="text-xs text-gray-500 mb-2">Av. Principal, 100</div>
                        <div class="text-sm font-medium">Casa do Cliente</div>
                        <div class="text-xs text-gray-500">Rua das Flores, 50</div>
                    </div>
                </div>
                <div class="flex items-center justify-between pt-2 border-t border-gray-50">
                    <div class="flex items-center gap-2">
                        <div class="w-6 h-6 bg-gray-200 rounded-full flex items-center justify-center text-xs">JS</div>
                        <span class="text-xs font-medium text-gray-600">João Silva</span>
                    </div>
                    <span class="font-bold text-sm">R$ 15,90</span>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100 cursor-pointer hover:border-black transition opacity-70">
                <div class="flex justify-between mb-2">
                    <span class="font-bold text-lg">#4589</span>
                    <span class="text-blue-600 font-medium text-sm">A caminho</span>
                </div>
                <div class="text-sm text-gray-600">Restaurante do Chef -> Centro</div>
            </div>
        </div>
    </div>

    <!-- Right Action Buttons -->
    <div class="absolute bottom-8 right-4 flex flex-col gap-3">
        <button class="w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center text-gray-700 hover:bg-gray-50"><i class="fas fa-crosshairs"></i></button>
        <button class="w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center text-gray-700 hover:bg-gray-50"><i class="fas fa-plus"></i></button>
        <button class="w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center text-gray-700 hover:bg-gray-50"><i class="fas fa-minus"></i></button>
    </div>

</body>
</html>
