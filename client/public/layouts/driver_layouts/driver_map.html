<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guriri Driver - Map View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f0f11; color: #ffffff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .map-bg {
            background-image: url('https://api.mapbox.com/styles/v1/mapbox/dark-v10/static/-40.298,-18.715,14,0/600x800?access_token=pk.eyJ1IjoiZXhhbXBsZSIsImEiOiJja2xsIn0.example'); 
            background-color: #1f2937;
            background-size: cover;
            background-position: center;
        }
        /* Simulated Map Elements */
        .map-pin {
            position: absolute;
            transform: translate(-50%, -100%);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }
        .pulse-ring {
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: rgba(59, 130, 246, 0.4);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }
    </style>
</head>
<body class="h-screen flex flex-col relative">

    <!-- Map Layer -->
    <div class="absolute inset-0 map-bg z-0">
        <!-- Simulated Pins -->
        <div class="map-pin" style="top: 40%; left: 50%;">
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white border-2 border-white shadow-xl relative">
                <i class="fas fa-motorcycle"></i>
                <div class="pulse-ring"></div>
            </div>
        </div>
        
        <div class="map-pin" style="top: 30%; left: 65%;">
            <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center text-white border-2 border-white shadow-xl">
                <i class="fas fa-store"></i>
            </div>
            <div class="bg-white text-black text-xs font-bold px-2 py-1 rounded absolute -top-8 left-1/2 transform -translate-x-1/2 whitespace-nowrap shadow-lg">
                Burger King
            </div>
        </div>
    </div>

    <!-- Top Controls -->
    <div class="absolute top-0 left-0 w-full p-4 z-10 flex justify-between items-start bg-gradient-to-b from-black/80 to-transparent h-32">
        <button class="w-10 h-10 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center text-white border border-white/20">
            <i class="fas fa-bars"></i>
        </button>
        <div class="bg-black/60 backdrop-blur-md px-4 py-2 rounded-full border border-white/10 flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-sm font-bold">Online</span>
        </div>
        <button class="w-10 h-10 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center text-white border border-white/20">
            <i class="fas fa-compass"></i>
        </button>
    </div>

    <!-- Bottom Sheet -->
    <div class="absolute bottom-0 left-0 w-full bg-[#1a1a1a] rounded-t-3xl p-6 z-20 shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
        <div class="w-12 h-1 bg-gray-600 rounded-full mx-auto mb-6"></div>
        
        <div class="flex justify-between items-start mb-6">
            <div>
                <h2 class="text-2xl font-bold text-white">Coletar Pedido</h2>
                <div class="text-gray-400">Burger King • 1.2 km</div>
            </div>
            <div class="text-right">
                <div class="text-xl font-bold text-green-400">R$ 15,00</div>
                <div class="text-xs text-gray-500">PIX</div>
            </div>
        </div>

        <div class="flex gap-3 mb-6">
            <div class="flex-1 bg-gray-800 p-3 rounded-xl flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center text-gray-300"><i class="fas fa-clock"></i></div>
                <div>
                    <div class="text-xs text-gray-400">Tempo</div>
                    <div class="font-bold">5 min</div>
                </div>
            </div>
            <div class="flex-1 bg-gray-800 p-3 rounded-xl flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center text-gray-300"><i class="fas fa-road"></i></div>
                <div>
                    <div class="text-xs text-gray-400">Distância</div>
                    <div class="font-bold">1.2 km</div>
                </div>
            </div>
        </div>

        <div class="flex gap-3">
            <button class="flex-1 py-4 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold text-white shadow-lg shadow-blue-900/50">
                Navegar
            </button>
            <button class="w-14 bg-gray-800 hover:bg-gray-700 rounded-xl flex items-center justify-center text-white border border-gray-700">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </div>
    </div>

</body>
</html>
