<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guriri Driver - Floating Bubbles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f0f11; color: #ffffff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .map-bg {
            background-image: url('https://api.mapbox.com/styles/v1/mapbox/dark-v10/static/-40.298,-18.715,14,0/600x800?access_token=pk.eyJ1IjoiZXhhbXBsZSIsImEiOiJja2xsIn0.example'); 
            background-size: cover;
            background-position: center;
        }
        .bubble {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bubble:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="h-screen w-full relative">

    <!-- Full Screen Map -->
    <div class="absolute inset-0 map-bg z-0"></div>

    <!-- Top Status Bar -->
    <div class="absolute top-0 left-0 w-full p-4 z-10 bg-gradient-to-b from-black/90 to-transparent pb-12">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="font-bold text-lg">Em Rota</span>
            </div>
            <div class="bg-black/50 backdrop-blur px-3 py-1 rounded-full text-sm font-mono">
                14:32
            </div>
        </div>
    </div>

    <!-- Floating Bubbles (Right Side) -->
    <div class="absolute right-4 top-24 z-20 flex flex-col gap-4 items-end">
        
        <!-- Chat Bubble (Active) -->
        <div class="bubble relative">
            <div class="w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg border-2 border-white/20 z-20 relative">
                <i class="fas fa-comment-alt text-xl"></i>
            </div>
            <div class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full flex items-center justify-center text-xs font-bold border border-black z-30">2</div>
            
            <!-- Expanded Message Preview (Tooltip style) -->
            <div class="absolute right-16 top-2 bg-white text-gray-900 p-3 rounded-xl rounded-tr-none w-48 shadow-xl text-sm z-10">
                <p class="font-bold text-xs text-blue-600 mb-1">Restaurante</p>
                "Pode vir buscar, já está pronto!"
            </div>
        </div>

        <!-- Finance Bubble -->
        <div class="bubble w-12 h-12 bg-gray-800/90 backdrop-blur rounded-full flex items-center justify-center text-green-400 shadow-lg border border-white/10">
            <i class="fas fa-dollar-sign"></i>
        </div>

        <!-- Support Bubble -->
        <div class="bubble w-12 h-12 bg-gray-800/90 backdrop-blur rounded-full flex items-center justify-center text-red-400 shadow-lg border border-white/10">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
    </div>

    <!-- Bottom Action Card (Minimalist) -->
    <div class="absolute bottom-6 left-4 right-4 bg-gray-900/90 backdrop-blur-xl p-5 rounded-2xl border border-white/10 shadow-2xl z-20">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center">
                    <i class="fas fa-store text-gray-300"></i>
                </div>
                <div>
                    <h3 class="font-bold text-lg leading-tight">Burger King</h3>
                    <p class="text-xs text-gray-400">Rua da Mantiqueira, 120</p>
                </div>
            </div>
            <div class="text-right">
                <div class="text-2xl font-bold text-white">2.1 <span class="text-sm text-gray-500">km</span></div>
            </div>
        </div>
        
        <button class="w-full bg-green-600 hover:bg-green-500 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-green-900/30">
            Confirmar Chegada
        </button>
    </div>

</body>
</html>
