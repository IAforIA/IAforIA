<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guriri Driver - Dynamic Split</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f0f11; color: #ffffff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .map-section {
            transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .details-section {
            transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Map Section (Shrunk State - 30%) -->
    <div class="map-section h-[30%] relative w-full bg-gray-800">
        <div class="absolute inset-0 bg-[url('https://api.mapbox.com/styles/v1/mapbox/dark-v10/static/-40.298,-18.715,14,0/600x400?access_token=pk.eyJ1IjoiZXhhbXBsZSIsImEiOiJja2xsIn0.example')] bg-cover bg-center opacity-80"></div>
        <div class="absolute bottom-4 right-4">
            <button class="bg-black/60 backdrop-blur p-2 rounded-lg text-xs border border-white/10">
                <i class="fas fa-expand mr-1"></i> Expandir Mapa
            </button>
        </div>
    </div>

    <!-- Details Section (Expanded State - 70%) -->
    <div class="details-section h-[70%] bg-[#0f0f11] rounded-t-3xl -mt-6 relative z-10 flex flex-col shadow-[0_-4px_30px_rgba(0,0,0,0.8)] border-t border-white/5">
        
        <!-- Status Header -->
        <div class="p-6 border-b border-gray-800">
            <div class="flex items-center justify-between mb-4">
                <span class="bg-blue-500/20 text-blue-400 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide">Aguardando Pedido</span>
                <span class="text-gray-500 text-sm"><i class="far fa-clock mr-1"></i> 04:20 decorridos</span>
            </div>
            <h1 class="text-2xl font-bold mb-1">Burger King</h1>
            <p class="text-gray-400 text-sm">Pedido #9921 • Gabriel S.</p>
        </div>

        <!-- Tab Content Area -->
        <div class="flex-1 overflow-y-auto p-6">
            
            <!-- Problem Alert Box -->
            <div class="bg-red-500/10 border border-red-500/20 rounded-xl p-4 mb-6 flex gap-3 items-start">
                <i class="fas fa-exclamation-circle text-red-500 mt-1"></i>
                <div>
                    <h3 class="font-bold text-red-400 text-sm">Atenção</h3>
                    <p class="text-xs text-gray-400">Cliente informou que a campainha não funciona. Ligue ao chegar.</p>
                </div>
            </div>

            <!-- Chat Interface (Integrated) -->
            <div class="mb-6">
                <h3 class="text-sm font-bold text-gray-500 mb-3 uppercase">Chat com Cliente</h3>
                <div class="space-y-3">
                    <div class="flex gap-3">
                        <div class="bg-gray-800 p-3 rounded-xl rounded-tl-none text-sm text-gray-300 max-w-[80%]">
                            Estou descendo, pode aguardar na portaria?
                        </div>
                    </div>
                    <div class="flex gap-3 flex-row-reverse">
                        <div class="bg-blue-600 p-3 rounded-xl rounded-tr-none text-sm text-white max-w-[80%]">
                            Ok, estou chegando em 2 minutos.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Checklist -->
            <div>
                <h3 class="text-sm font-bold text-gray-500 mb-3 uppercase">Conferência</h3>
                <label class="flex items-center gap-3 p-3 bg-gray-900 rounded-lg mb-2 border border-gray-800">
                    <input type="checkbox" class="w-5 h-5 rounded border-gray-600 text-blue-600 focus:ring-blue-500 bg-gray-700">
                    <span class="text-sm">Lacre de Segurança Intacto</span>
                </label>
                <label class="flex items-center gap-3 p-3 bg-gray-900 rounded-lg border border-gray-800">
                    <input type="checkbox" class="w-5 h-5 rounded border-gray-600 text-blue-600 focus:ring-blue-500 bg-gray-700">
                    <span class="text-sm">Bebidas (2 itens)</span>
                </label>
            </div>

        </div>

        <!-- Sticky Bottom Action -->
        <div class="p-4 bg-[#0f0f11] border-t border-gray-800">
            <button class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-blue-900/20">
                Iniciar Entrega
            </button>
        </div>

    </div>

</body>
</html>
