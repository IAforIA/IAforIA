<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guriri Driver - Glass HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f0f11; color: #ffffff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .map-bg {
            background-image: url('https://api.mapbox.com/styles/v1/mapbox/dark-v10/static/-40.298,-18.715,14,0/600x800?access_token=pk.eyJ1IjoiZXhhbXBsZSIsImEiOiJja2xsIn0.example'); 
            background-size: cover;
            background-position: center;
        }
        .glass-hud {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="h-screen w-full relative">

    <!-- Full Screen Map -->
    <div class="absolute inset-0 map-bg z-0"></div>

    <!-- HUD Top Left: Navigation Instructions -->
    <div class="absolute top-4 left-4 right-20 z-10">
        <div class="glass-hud p-4 rounded-2xl flex items-center gap-4 shadow-2xl">
            <div class="text-4xl text-white">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div>
                <div class="text-2xl font-bold">200 m</div>
                <div class="text-sm text-gray-300">Vire Ã  direita na Av. Oceano</div>
            </div>
        </div>
    </div>

    <!-- HUD Top Right: Quick Actions -->
    <div class="absolute top-4 right-4 z-10 flex flex-col gap-3">
        <button class="w-12 h-12 glass-hud rounded-full flex items-center justify-center text-white hover:bg-white/10">
            <i class="fas fa-volume-up"></i>
        </button>
        <button class="w-12 h-12 glass-hud rounded-full flex items-center justify-center text-white hover:bg-white/10">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <!-- HUD Center: Floating Chat Notification -->
    <div class="absolute top-1/3 left-4 right-4 z-10">
        <div class="glass-hud p-3 rounded-xl flex items-center gap-3 animate-bounce shadow-lg border-l-4 border-blue-500">
            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-xs font-bold">R</div>
            <div class="flex-1">
                <div class="text-xs font-bold text-blue-400">Restaurante</div>
                <div class="text-sm text-white truncate">O cliente pediu para retirar a cebola.</div>
            </div>
            <button class="text-xs bg-white/10 px-2 py-1 rounded hover:bg-white/20">Responder</button>
        </div>
    </div>

    <!-- HUD Bottom: Trip Info & Controls -->
    <div class="absolute bottom-6 left-4 right-4 z-10">
        <div class="glass-hud rounded-2xl p-1 flex flex-col gap-1">
            
            <!-- Info Row -->
            <div class="flex justify-between items-center p-4 pb-2">
                <div>
                    <div class="text-xs text-gray-400 uppercase tracking-wider">Destino</div>
                    <div class="text-xl font-bold">Residencial Ilha de Guriri</div>
                </div>
                <div class="text-right">
                    <div class="text-xs text-gray-400 uppercase tracking-wider">Ganho</div>
                    <div class="text-xl font-bold text-green-400">R$ 8,50</div>
                </div>
            </div>

            <!-- Slider Button -->
            <div class="bg-black/40 rounded-xl p-1 relative h-14 overflow-hidden group cursor-pointer">
                <div class="absolute inset-0 flex items-center justify-center text-sm font-bold text-gray-400 uppercase tracking-widest z-0">
                    Deslize para finalizar
                </div>
                <div class="h-full w-14 bg-green-500 rounded-lg flex items-center justify-center text-white shadow-lg z-10 relative transform transition-transform group-hover:translate-x-2">
                    <i class="fas fa-check"></i>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
