<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guriri Driver - Hybrid View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f0f11; color: #ffffff; font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .chat-bubble-in {
            background: #1f2937;
            border-radius: 12px 12px 12px 0;
        }
        .chat-bubble-out {
            background: #2563eb;
            border-radius: 12px 12px 0 12px;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Top Map Area (40% height) -->
    <div class="h-[40%] relative bg-gray-800 w-full">
        <div class="absolute inset-0 bg-[url('https://api.mapbox.com/styles/v1/mapbox/dark-v10/static/-40.298,-18.715,14,0/600x400?access_token=pk.eyJ1IjoiZXhhbXBsZSIsImEiOiJja2xsIn0.example')] bg-cover bg-center opacity-60"></div>
        
        <!-- Overlay Info -->
        <div class="absolute top-4 left-4 right-4 flex justify-between items-start">
            <div class="bg-black/70 backdrop-blur-md px-3 py-1 rounded-full text-xs font-bold border border-white/10 flex items-center gap-2">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                Em rota para Coleta
            </div>
            <button class="w-8 h-8 bg-black/70 backdrop-blur-md rounded-full flex items-center justify-center text-white border border-white/10">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>

    <!-- Bottom Action Area (60% height) -->
    <div class="flex-1 bg-[#0f0f11] relative -mt-6 rounded-t-3xl z-10 flex flex-col shadow-[0_-4px_20px_rgba(0,0,0,0.5)]">
        
        <!-- Drag Handle -->
        <div class="w-full flex justify-center pt-3 pb-1">
            <div class="w-12 h-1.5 bg-gray-700 rounded-full"></div>
        </div>

        <!-- Tabs -->
        <div class="flex border-b border-gray-800 px-6">
            <button class="flex-1 py-4 text-blue-500 border-b-2 border-blue-500 font-medium text-sm">Detalhes</button>
            <button class="flex-1 py-4 text-gray-400 font-medium text-sm">Chat (2)</button>
            <button class="flex-1 py-4 text-gray-400 font-medium text-sm">Problemas</button>
        </div>

        <!-- Content Area -->
        <div class="flex-1 overflow-y-auto p-6">
            
            <!-- Order Header -->
            <div class="flex justify-between items-start mb-6">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-gray-800 rounded-xl flex items-center justify-center text-xl">
                        üçî
                    </div>
                    <div>
                        <h2 class="text-lg font-bold">Burger King</h2>
                        <p class="text-sm text-gray-400">Pedido #4821 ‚Ä¢ 3 itens</p>
                    </div>
                </div>
                <div class="bg-blue-500/10 text-blue-400 px-3 py-1 rounded-lg text-xs font-bold">
                    Coleta
                </div>
            </div>

            <!-- Action Button -->
            <button class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-blue-900/20 mb-6 flex items-center justify-center gap-2">
                <span>Cheguei no Restaurante</span>
                <i class="fas fa-arrow-right"></i>
            </button>

            <!-- Quick Chat Preview -->
            <div class="bg-gray-900 rounded-xl p-4 border border-gray-800 mb-6">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-sm font-bold text-gray-300">Mensagens Recentes</h3>
                    <span class="text-xs text-blue-400">Ver tudo</span>
                </div>
                <div class="space-y-3">
                    <div class="flex gap-3">
                        <div class="w-8 h-8 rounded-full bg-gray-700 flex-shrink-0"></div>
                        <div class="chat-bubble-in p-3 text-sm text-gray-300 flex-1">
                            Onde √© a entrada de entregadores?
                        </div>
                    </div>
                    <div class="flex gap-3 flex-row-reverse">
                        <div class="w-8 h-8 rounded-full bg-blue-600 flex-shrink-0"></div>
                        <div class="chat-bubble-out p-3 text-sm text-white flex-1">
                            √â pela lateral direita, port√£o cinza.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Items -->
            <div class="space-y-2">
                <h3 class="text-sm font-bold text-gray-400 mb-2">Itens do Pedido</h3>
                <div class="flex justify-between items-center py-2 border-b border-gray-800">
                    <span class="text-sm">1x Whopper Combo</span>
                    <span class="text-xs text-gray-500">Sem picles</span>
                </div>
                <div class="flex justify-between items-center py-2 border-b border-gray-800">
                    <span class="text-sm">1x Batata Frita M</span>
                    <span class="text-xs text-gray-500"></span>
                </div>
                <div class="flex justify-between items-center py-2 border-b border-gray-800">
                    <span class="text-sm">1x Coca-Cola Lata</span>
                    <span class="text-xs text-gray-500">Gelada</span>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
