<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guriri Driver - Tabbed Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f0f11; color: #ffffff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .map-bg {
            background-image: url('https://api.mapbox.com/styles/v1/mapbox/dark-v10/static/-40.298,-18.715,14,0/600x800?access_token=pk.eyJ1IjoiZXhhbXBsZSIsImEiOiJja2xsIn0.example'); 
            background-size: cover;
            background-position: center;
        }
        .tab-active {
            color: #3b82f6;
            border-top: 2px solid #3b82f6;
            background: linear-gradient(to bottom, rgba(59, 130, 246, 0.1), transparent);
        }
        .tab-inactive {
            color: #9ca3af;
            border-top: 2px solid transparent;
        }
    </style>
</head>
<body class="h-screen w-full relative flex flex-col">

    <!-- Map Area (Always visible background) -->
    <div class="absolute inset-0 map-bg z-0"></div>

    <!-- Dynamic Overlay Content (Changes based on Tab) -->
    <div class="absolute top-20 left-4 right-4 bottom-24 z-10 pointer-events-none flex flex-col justify-end">
        
        <!-- Example: "Route" Tab Content is Active -->
        <div class="bg-gray-900/90 backdrop-blur-md p-4 rounded-2xl border border-white/10 shadow-2xl pointer-events-auto">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h2 class="text-lg font-bold">Próxima Parada</h2>
                    <p class="text-gray-400 text-sm">Burger King • Coleta</p>
                </div>
                <div class="bg-blue-600 text-white px-3 py-1 rounded-lg text-xs font-bold">
                    #4821
                </div>
            </div>
            <div class="grid grid-cols-3 gap-2 mb-4">
                <div class="bg-black/40 p-2 rounded-lg text-center">
                    <div class="text-xs text-gray-500">Distância</div>
                    <div class="font-bold">1.2 km</div>
                </div>
                <div class="bg-black/40 p-2 rounded-lg text-center">
                    <div class="text-xs text-gray-500">Tempo</div>
                    <div class="font-bold">4 min</div>
                </div>
                <div class="bg-black/40 p-2 rounded-lg text-center">
                    <div class="text-xs text-gray-500">Valor</div>
                    <div class="font-bold text-green-400">R$ 8,00</div>
                </div>
            </div>
            <button class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold shadow-lg">
                Navegar
            </button>
        </div>

    </div>

    <!-- Top Bar -->
    <div class="absolute top-0 left-0 w-full p-4 z-20 bg-gradient-to-b from-black/80 to-transparent">
        <div class="flex justify-between items-center">
            <button class="w-10 h-10 bg-black/50 backdrop-blur rounded-full flex items-center justify-center border border-white/10">
                <i class="fas fa-user"></i>
            </button>
            <div class="bg-black/50 backdrop-blur px-4 py-2 rounded-full border border-white/10 font-bold text-sm">
                R$ 145,00 <span class="text-gray-400 font-normal">hoje</span>
            </div>
            <button class="w-10 h-10 bg-black/50 backdrop-blur rounded-full flex items-center justify-center border border-white/10">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </div>

    <!-- Bottom Tab Navigation -->
    <div class="absolute bottom-0 left-0 w-full bg-[#0f0f11] border-t border-gray-800 z-20 pb-4">
        <div class="grid grid-cols-4 h-16">
            <button class="tab-active flex flex-col items-center justify-center gap-1">
                <i class="fas fa-map-marked-alt text-lg"></i>
                <span class="text-[10px] font-medium">Rota</span>
            </button>
            <button class="tab-inactive flex flex-col items-center justify-center gap-1 hover:text-white">
                <div class="relative">
                    <i class="fas fa-comments text-lg"></i>
                    <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                </div>
                <span class="text-[10px] font-medium">Chat</span>
            </button>
            <button class="tab-inactive flex flex-col items-center justify-center gap-1 hover:text-white">
                <i class="fas fa-clipboard-list text-lg"></i>
                <span class="text-[10px] font-medium">Detalhes</span>
            </button>
            <button class="tab-inactive flex flex-col items-center justify-center gap-1 hover:text-white">
                <i class="fas fa-wallet text-lg"></i>
                <span class="text-[10px] font-medium">Ganhos</span>
            </button>
        </div>
    </div>

</body>
</html>
