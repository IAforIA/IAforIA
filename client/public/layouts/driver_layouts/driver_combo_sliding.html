<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guriri Driver - Sliding Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f0f11; color: #ffffff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .map-bg {
            background-image: url('https://api.mapbox.com/styles/v1/mapbox/dark-v10/static/-40.298,-18.715,14,0/600x800?access_token=pk.eyJ1IjoiZXhhbXBsZSIsImEiOiJja2xsIn0.example'); 
            background-size: cover;
            background-position: center;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
        }
        .slide-handle {
            width: 40px;
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 12px auto;
        }
    </style>
</head>
<body class="h-screen w-full relative">

    <!-- Full Screen Map (Model 3 Base) -->
    <div class="absolute inset-0 map-bg z-0">
        <!-- Simulated Route Line -->
        <svg class="absolute inset-0 w-full h-full pointer-events-none">
            <path d="M180,300 Q220,450 200,600" stroke="#3b82f6" stroke-width="4" fill="none" stroke-dasharray="8 4"/>
        </svg>
        
        <!-- Driver Pin -->
        <div class="absolute top-[40%] left-[45%] transform -translate-x-1/2 -translate-y-1/2">
            <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white border-4 border-gray-900 shadow-xl z-10 relative">
                <i class="fas fa-motorcycle"></i>
            </div>
            <div class="w-32 h-32 bg-blue-500/20 rounded-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 animate-pulse"></div>
        </div>
    </div>

    <!-- Top Floating Info -->
    <div class="absolute top-4 left-4 right-4 z-10 flex justify-between">
        <div class="bg-black/80 backdrop-blur-md px-4 py-2 rounded-full border border-white/10 flex items-center gap-3 shadow-lg">
            <div class="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center text-xs">BK</div>
            <div>
                <div class="text-xs text-gray-400">Destino</div>
                <div class="text-sm font-bold">Burger King</div>
            </div>
        </div>
        <button class="w-10 h-10 bg-black/80 backdrop-blur-md rounded-full flex items-center justify-center border border-white/10 shadow-lg">
            <i class="fas fa-layer-group"></i>
        </button>
    </div>

    <!-- Sliding Panel (Model 5 Content) -->
    <!-- Positioned to show map but allow dragging up for details -->
    <div class="absolute bottom-0 left-0 w-full h-[60%] glass-panel rounded-t-3xl z-20 flex flex-col transition-all duration-300 transform translate-y-[10%]">
        
        <!-- Drag Handle Area -->
        <div class="w-full cursor-pointer pb-2">
            <div class="slide-handle"></div>
        </div>

        <!-- Quick Stats Row (Always Visible) -->
        <div class="px-6 pb-4 border-b border-white/5 flex justify-between items-center">
            <div>
                <h2 class="text-xl font-bold">Coleta em Andamento</h2>
                <p class="text-sm text-blue-400">Chegar em 4 min (1.2km)</p>
            </div>
            <div class="text-right">
                <div class="text-xl font-bold text-green-400">R$ 12,50</div>
            </div>
        </div>

        <!-- Scrollable Content (Model 5 Hybrid Features) -->
        <div class="flex-1 overflow-y-auto p-6 space-y-6">
            
            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-3">
                <button class="bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold shadow-lg shadow-blue-900/20">
                    <i class="fas fa-location-arrow mr-2"></i> Navegar
                </button>
                <button class="bg-gray-700 hover:bg-gray-600 py-3 rounded-xl font-bold border border-white/5">
                    <i class="fas fa-check mr-2"></i> Cheguei
                </button>
            </div>

            <!-- Chat Preview Section -->
            <div class="bg-gray-800/50 rounded-xl p-4 border border-white/5">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-bold text-sm text-gray-300"><i class="fas fa-comments mr-2 text-blue-400"></i>Chat com Restaurante</h3>
                    <span class="bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">1 nova</span>
                </div>
                <div class="flex gap-3 items-center">
                    <div class="w-8 h-8 rounded-full bg-gray-600 flex-shrink-0"></div>
                    <div class="bg-gray-700/50 rounded-lg p-2 text-sm text-gray-300 flex-1">
                        O pedido já está sendo embalado.
                    </div>
                </div>
                <input type="text" placeholder="Responder..." class="w-full mt-3 bg-black/30 border border-white/10 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500">
            </div>

            <!-- Order Details -->
            <div class="space-y-2">
                <h3 class="text-sm font-bold text-gray-500 uppercase tracking-wider">Itens</h3>
                <div class="flex justify-between py-2 border-b border-white/5">
                    <span>2x X-Tudo</span>
                    <span class="text-gray-500">Sem cebola</span>
                </div>
                <div class="flex justify-between py-2 border-b border-white/5">
                    <span>1x Coca 2L</span>
                    <span class="text-gray-500"></span>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
