<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guriri Driver - Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #111827; color: #ffffff; font-family: 'Inter', sans-serif; }
        .map-container {
            height: 55vh;
            background-image: url('https://api.mapbox.com/styles/v1/mapbox/dark-v10/static/-40.298,-18.715,14,0/600x800?access_token=pk.eyJ1IjoiZXhhbXBsZSIsImEiOiJja2xsIn0.example'); 
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .bottom-sheet {
            height: 45vh;
            background-color: #1f2937;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
        }
        .step-line {
            position: absolute;
            left: 24px;
            top: 40px;
            bottom: 0;
            width: 2px;
            background-color: #374151;
            z-index: 0;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Top Bar (Overlay on Map) -->
    <div class="fixed top-0 left-0 w-full z-20 p-4 flex justify-between items-start bg-gradient-to-b from-black/80 to-transparent h-24">
        <div class="bg-gray-900/90 backdrop-blur rounded-lg px-3 py-2 flex items-center gap-2 border border-gray-700">
            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
            <span class="text-sm font-bold">Online</span>
        </div>
        <div class="bg-gray-900/90 backdrop-blur rounded-lg px-3 py-2 border border-gray-700">
            <span class="text-xs text-gray-400">Saldo:</span>
            <span class="text-sm font-bold text-green-400">R$ 142,50</span>
        </div>
    </div>

    <!-- Map Area -->
    <div class="map-container w-full">
        <!-- Center Marker -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="w-10 h-10 bg-blue-600 rounded-full border-4 border-gray-900 flex items-center justify-center shadow-xl">
                <i class="fas fa-motorcycle text-white text-sm"></i>
            </div>
        </div>
        
        <!-- Floating Action Buttons -->
        <div class="absolute bottom-6 right-4 flex flex-col gap-3">
            <button class="w-12 h-12 bg-gray-800 rounded-full text-white shadow-lg flex items-center justify-center border border-gray-700">
                <i class="fas fa-crosshairs"></i>
            </button>
            <button class="w-12 h-12 bg-blue-600 rounded-full text-white shadow-lg flex items-center justify-center border border-blue-500">
                <i class="fas fa-location-arrow"></i>
            </button>
        </div>
    </div>

    <!-- Bottom Sheet (Information) -->
    <div class="bottom-sheet relative z-10 -mt-4">
        <!-- Drag Handle -->
        <div class="w-full flex justify-center pt-3 pb-2">
            <div class="w-12 h-1.5 bg-gray-600 rounded-full"></div>
        </div>

        <!-- Header Info -->
        <div class="px-6 pb-4 border-b border-gray-700">
            <div class="flex justify-between items-start mb-2">
                <h2 class="text-xl font-bold text-white">Burger King</h2>
                <span class="bg-blue-900 text-blue-200 text-xs px-2 py-1 rounded font-bold">COLETA</span>
            </div>
            <p class="text-gray-400 text-sm">Av. Oceano Atlântico, 1200 • 1.2 km</p>
        </div>

        <!-- Actionable Content -->
        <div class="flex-1 overflow-y-auto p-6 relative">
            
            <!-- Timeline Steps -->
            <div class="relative pl-10 space-y-6">
                <div class="step-line"></div>
                
                <!-- Step 1: Current -->
                <div class="relative z-10">
                    <div class="absolute -left-10 top-1 w-6 h-6 bg-blue-500 rounded-full border-4 border-gray-800 flex items-center justify-center">
                        <div class="w-2 h-2 bg-white rounded-full"></div>
                    </div>
                    <h3 class="font-bold text-white">Ir até o restaurante</h3>
                    <p class="text-sm text-gray-400">Chegada estimada: 14:45</p>
                </div>

                <!-- Step 2: Next -->
                <div class="relative z-10 opacity-50">
                    <div class="absolute -left-10 top-1 w-6 h-6 bg-gray-700 rounded-full border-4 border-gray-800"></div>
                    <h3 class="font-bold text-white">Coletar Pedido #4821</h3>
                    <p class="text-sm text-gray-400">3 itens • Verificar lacre</p>
                </div>
            </div>

            <!-- Chat Button (Prominent) -->
            <button class="w-full mt-8 bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl flex items-center justify-center gap-2 border border-gray-600">
                <i class="fas fa-comment-alt text-blue-400"></i>
                <span>Mensagens (2 não lidas)</span>
            </button>

        </div>

        <!-- Footer Action -->
        <div class="p-4 bg-gray-800 border-t border-gray-700">
            <button class="w-full bg-green-600 hover:bg-green-500 text-white py-4 rounded-xl font-bold text-lg shadow-lg flex items-center justify-center gap-2">
                <span>Cheguei no Local</span>
                <i class="fas fa-check"></i>
            </button>
        </div>
    </div>

</body>
</html>
