<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guriri Driver - Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #111827; color: #ffffff; font-family: 'Inter', sans-serif; }
        .timeline-line {
            position: absolute;
            left: 24px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255,255,255,0.1);
            z-index: 0;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-gray-900 p-6 border-b border-gray-800 sticky top-0 z-20">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold">Minha Rota</h1>
            <span class="text-sm text-gray-400">3 Pedidos Ativos</span>
        </div>
        <div class="flex gap-4 text-sm">
            <div class="flex-1 bg-gray-800 p-3 rounded-lg text-center">
                <div class="text-gray-400 text-xs">Ganhos Hoje</div>
                <div class="font-bold text-green-400">R$ 120,00</div>
            </div>
            <div class="flex-1 bg-gray-800 p-3 rounded-lg text-center">
                <div class="text-gray-400 text-xs">KM Rodados</div>
                <div class="font-bold text-blue-400">45.2 km</div>
            </div>
        </div>
    </div>

    <!-- Timeline Content -->
    <div class="flex-1 overflow-y-auto p-6 relative">
        <div class="timeline-line"></div>

        <!-- Past Item -->
        <div class="relative pl-12 mb-8 opacity-50">
            <div class="absolute left-0 top-1 w-12 flex justify-center z-10">
                <div class="w-4 h-4 rounded-full bg-gray-600 border-4 border-[#111827]"></div>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                <div class="flex justify-between mb-2">
                    <span class="font-bold text-gray-300 line-through">McDonald's</span>
                    <span class="text-xs text-green-500 font-bold">CONCLUÍDO</span>
                </div>
                <div class="text-sm text-gray-500">Entregue às 11:30</div>
            </div>
        </div>

        <!-- Current Item (Active) -->
        <div class="relative pl-12 mb-8">
            <div class="absolute left-0 top-1 w-12 flex justify-center z-10">
                <div class="w-6 h-6 rounded-full bg-blue-500 border-4 border-[#111827] shadow-[0_0_15px_rgba(59,130,246,0.5)]"></div>
            </div>
            <div class="bg-blue-600/10 p-5 rounded-xl border border-blue-500/50 shadow-lg relative overflow-hidden">
                <div class="absolute top-0 right-0 bg-blue-600 text-white text-[10px] px-2 py-1 rounded-bl-lg font-bold">AGORA</div>
                
                <div class="flex items-center gap-3 mb-3">
                    <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white"><i class="fas fa-store"></i></div>
                    <div>
                        <h3 class="font-bold text-lg">Burger King</h3>
                        <p class="text-sm text-blue-300">Coletar Pedido #4590</p>
                    </div>
                </div>
                
                <div class="space-y-2 mb-4">
                    <div class="flex items-center gap-2 text-sm text-gray-300">
                        <i class="fas fa-map-marker-alt w-5 text-center text-gray-500"></i>
                        <span>Av. Governador Lindenberg, 500</span>
                    </div>
                    <div class="flex items-center gap-2 text-sm text-gray-300">
                        <i class="fas fa-clock w-5 text-center text-gray-500"></i>
                        <span class="text-yellow-400">Atrasado (+5min)</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <button class="py-2 bg-blue-600 hover:bg-blue-500 rounded-lg text-white font-bold text-sm">Cheguei</button>
                    <button class="py-2 bg-white/10 hover:bg-white/20 rounded-lg text-white font-bold text-sm">Ver Mapa</button>
                </div>
            </div>
        </div>

        <!-- Future Item -->
        <div class="relative pl-12 mb-8">
            <div class="absolute left-0 top-1 w-12 flex justify-center z-10">
                <div class="w-4 h-4 rounded-full bg-gray-700 border-4 border-[#111827]"></div>
            </div>
            <div class="bg-gray-800/50 p-4 rounded-xl border border-gray-700 border-dashed">
                <div class="flex justify-between mb-2">
                    <span class="font-bold text-gray-400">Pizza Hut</span>
                    <span class="text-xs text-gray-500">PRÓXIMO</span>
                </div>
                <div class="text-sm text-gray-500">Coleta estimada: 12:15</div>
            </div>
        </div>

        <!-- Future Item -->
        <div class="relative pl-12 mb-8">
            <div class="absolute left-0 top-1 w-12 flex justify-center z-10">
                <div class="w-4 h-4 rounded-full bg-gray-700 border-4 border-[#111827]"></div>
            </div>
            <div class="bg-gray-800/50 p-4 rounded-xl border border-gray-700 border-dashed">
                <div class="flex justify-between mb-2">
                    <span class="font-bold text-gray-400">McDonald's</span>
                    <span class="text-xs text-gray-500">FILA</span>
                </div>
                <div class="text-sm text-gray-500">Aguardando preparo</div>
            </div>
        </div>

    </div>

    <!-- Bottom Nav -->
    <div class="bg-gray-900 border-t border-gray-800 p-4 flex justify-around">
        <button class="text-blue-500 flex flex-col items-center gap-1"><i class="fas fa-route text-xl"></i><span class="text-[10px]">Rota</span></button>
        <button class="text-gray-500 flex flex-col items-center gap-1"><i class="fas fa-wallet text-xl"></i><span class="text-[10px]">Ganhos</span></button>
        <button class="text-gray-500 flex flex-col items-center gap-1"><i class="fas fa-user text-xl"></i><span class="text-[10px]">Perfil</span></button>
    </div>

</body>
</html>
