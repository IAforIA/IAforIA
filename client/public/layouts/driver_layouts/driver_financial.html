<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guriri Driver - Financial View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f0f11; color: #ffffff; font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- Header -->
    <div class="p-6 pt-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Ganhos</h1>
            <div class="flex gap-2">
                <button class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center text-gray-400"><i class="fas fa-calendar"></i></button>
                <button class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center text-gray-400"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <!-- Main Balance -->
        <div class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-2xl p-6 shadow-lg shadow-blue-900/30 mb-6 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-white opacity-5 rounded-full -mr-10 -mt-10"></div>
            <div class="relative z-10">
                <div class="text-blue-100 text-sm mb-1">Saldo Disponível</div>
                <div class="text-4xl font-bold text-white mb-4">R$ 342,50</div>
                <div class="flex gap-3">
                    <button class="bg-white text-blue-700 px-4 py-2 rounded-lg text-sm font-bold shadow-sm">Sacar Agora</button>
                    <button class="bg-blue-700/50 text-white px-4 py-2 rounded-lg text-sm font-bold border border-blue-400/30">Extrato</button>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="glass-card p-4 rounded-xl">
                <div class="text-gray-400 text-xs mb-1">Hoje</div>
                <div class="text-xl font-bold text-green-400">R$ 85,00</div>
                <div class="text-xs text-gray-500 mt-1">8 corridas</div>
            </div>
            <div class="glass-card p-4 rounded-xl">
                <div class="text-gray-400 text-xs mb-1">Semana</div>
                <div class="text-xl font-bold text-white">R$ 840,00</div>
                <div class="text-xs text-gray-500 mt-1">42 corridas</div>
            </div>
        </div>

        <!-- Recent Transactions -->
        <h3 class="text-lg font-bold mb-4">Histórico Recente</h3>
        <div class="space-y-3">
            <!-- Item -->
            <div class="glass-card p-4 rounded-xl flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center text-green-500">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div>
                        <div class="font-bold">Entrega #4821</div>
                        <div class="text-xs text-gray-400">Hoje, 14:30 • Burger King</div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="font-bold text-green-400">+ R$ 12,00</div>
                    <div class="text-xs text-gray-500">Concluído</div>
                </div>
            </div>

            <!-- Item -->
            <div class="glass-card p-4 rounded-xl flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center text-green-500">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div>
                        <div class="font-bold">Entrega #4820</div>
                        <div class="text-xs text-gray-400">Hoje, 13:15 • Farmácia Popular</div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="font-bold text-green-400">+ R$ 8,50</div>
                    <div class="text-xs text-gray-500">Concluído</div>
                </div>
            </div>

            <!-- Item -->
            <div class="glass-card p-4 rounded-xl flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-red-500/20 flex items-center justify-center text-red-500">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div>
                        <div class="font-bold">Saque PIX</div>
                        <div class="text-xs text-gray-400">Ontem, 20:00</div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="font-bold text-white">- R$ 150,00</div>
                    <div class="text-xs text-gray-500">Processado</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Nav -->
    <div class="fixed bottom-0 left-0 w-full bg-[#1a1a1a] border-t border-gray-800 p-4 flex justify-around items-center z-50">
        <button class="flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px]">Início</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-blue-500">
            <i class="fas fa-wallet text-xl"></i>
            <span class="text-[10px]">Ganhos</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-chart-bar text-xl"></i>
            <span class="text-[10px]">Metas</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-user text-xl"></i>
            <span class="text-[10px]">Perfil</span>
        </button>
    </div>

</body>
</html>
