<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guriri Driver - Focus Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f0f11; color: #ffffff; font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(30, 30, 35, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .action-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4);
        }
    </style>
</head>
<body class="h-screen flex flex-col relative overflow-hidden">
    
    <!-- Top Bar -->
    <div class="p-6 flex justify-between items-center z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-gray-800 border border-white/10 overflow-hidden">
                <img src="https://i.pravatar.cc/100?img=11" class="w-full h-full object-cover">
            </div>
            <div>
                <h1 class="font-bold text-lg">Olá, João</h1>
                <div class="flex items-center gap-2 text-xs text-green-400">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Online
                </div>
            </div>
        </div>
        <div class="bg-white/10 p-2 rounded-full relative">
            <i class="fas fa-bell text-white"></i>
            <span class="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full border-2 border-[#0f0f11]"></span>
        </div>
    </div>

    <!-- Main Focus Area -->
    <div class="flex-1 flex flex-col justify-center px-6 pb-20 relative z-10">
        <div class="text-center mb-8">
            <div class="inline-block px-4 py-1 rounded-full bg-blue-500/20 text-blue-400 text-sm font-bold mb-4 border border-blue-500/30">
                TAREFA ATUAL
            </div>
            <h2 class="text-4xl font-bold mb-2">Coletar Pedido</h2>
            <p class="text-gray-400 text-lg">Burger King • Centro</p>
        </div>

        <!-- Big Action Card -->
        <div class="glass-card rounded-3xl p-8 relative overflow-hidden group">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-50"></div>
            
            <div class="flex justify-between items-start mb-8">
                <div>
                    <div class="text-sm text-gray-400 uppercase tracking-wider mb-1">Pedido #4590</div>
                    <div class="text-2xl font-bold">R$ 15,00</div>
                </div>
                <div class="w-12 h-12 rounded-full bg-blue-600/20 flex items-center justify-center text-blue-400 text-xl">
                    <i class="fas fa-store"></i>
                </div>
            </div>

            <div class="space-y-4 mb-8">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center"><i class="fas fa-map-marker-alt text-red-400"></i></div>
                    <div>
                        <div class="text-sm text-gray-400">Endereço</div>
                        <div class="font-medium">Av. Governador Lindenberg, 500</div>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center"><i class="fas fa-clock text-yellow-400"></i></div>
                    <div>
                        <div class="text-sm text-gray-400">Prazo Coleta</div>
                        <div class="font-medium text-yellow-400">11:55 (5 min)</div>
                    </div>
                </div>
            </div>

            <button class="w-full py-4 rounded-xl action-btn text-white font-bold text-lg flex items-center justify-center gap-2 transition transform active:scale-95">
                <i class="fas fa-check-circle"></i> Confirmar Chegada
            </button>
        </div>
    </div>

    <!-- Bottom Sheet Teaser -->
    <div class="absolute bottom-0 left-0 w-full h-24 glass-card rounded-t-3xl p-6 flex flex-col items-center z-0 opacity-50">
        <div class="w-12 h-1 bg-white/20 rounded-full mb-4"></div>
        <div class="text-sm text-gray-400">Próximo: Pizza Hut (2.1km)</div>
    </div>

    <!-- Floating Actions -->
    <div class="absolute bottom-8 right-6 flex flex-col gap-4 z-20">
        <button class="w-14 h-14 rounded-full bg-green-600 text-white shadow-lg flex items-center justify-center text-xl hover:bg-green-500 transition">
            <i class="fab fa-whatsapp"></i>
        </button>
        <button class="w-14 h-14 rounded-full bg-red-500/20 text-red-400 border border-red-500/50 shadow-lg flex items-center justify-center text-xl hover:bg-red-500/30 transition">
            <i class="fas fa-exclamation-triangle"></i>
        </button>
    </div>

</body>
</html>
